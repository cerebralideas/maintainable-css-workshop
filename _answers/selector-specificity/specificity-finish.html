<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Specificity Finish</title>
</head>
<body>
<form>
	<div class="selectComponent">
		<label class="inputComponent-label"
			   for="item">Write-in item</label>
		<input class="selectComponent-input" type="text"
			   id="item">
	</div>
	<div class="radioComponent">
		<input type="radio" id="mine" name="whos"
			   class="radioComponent-input" value="mine">
		<label class="radioComponent-label"
			   for="mine">It's mine!</label>
	</div>
	<div class="radioComponent">
		<input type="radio" id="yours" name="whos"
			   class="radioComponent-input" value="yours">
		<label class="radioComponent-label"
			   for="yours">It's yours!</label>
	</div>
</form>
</body>
</html>
