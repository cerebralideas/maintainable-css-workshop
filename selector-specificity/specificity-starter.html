<form id="whatsWhatForm" name="whatsWhatForm">
	<div class="item">
		<label class="inputComponent-label"
			   for="item">Write-in item</label>
		<input class="selectComponent-input" type="text"
			   id="item">
	</div>
	<div class="mineSelection">
		<input type="radio" id="mine" name="whos"
			   value="mine">
		<label for="mine">It's mine!</label>
	</div>
	<div class="yoursSelection">
		<input type="radio" id="yours" name="whos"
			   value="yours">
		<label for="yours">It's yours!</label>
	</div>
</form>
